<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="boot.css">
 
</head>
  <body>
    <h1 class="text-center">Pratica con il Grid-System</h1>
    <h2 class="text-center text-danger">Esercizio 1</h2>
    <div class="container">
        <div class="row p-3" >
            <div class="col col-12 col-md-4 bg-primary text-light text-center p-3 border border-end-1" id="blue" >JUVE</div>
           
            <div class="col col-12 col-md-4 bg-primary text-light text-center p-3 border border-end-1" id="blue">MILAN</div>
            
            <div class="col col-12 col-md-4 bg-primary text-light text-center p-3" id="blue" >INTER</div>
            
        </div>
        <div class="row p-3" >
            <div class="col col-12 col-md-12 col-lg-4 bg-warning text-dark text-center p-3 border border-end-1" id="yellow" >JUVE</div>
           
            <div class="col col-12 col-md-12 col-lg-4 bg-warning text-dark text-center p-3 border border-end-1" id="yellow">MILAN</div>
            
            <div class="col col-12 col-md-12 col-lg-4 bg-warning text-dark text-center p-3" id="yellow" >INTER</div>
            
        </div>
        <div class="row p-3" >
            <div class="col col-12 col-md-12 col-lg-5 bg-danger text-light text-center p-3 border border-end-1" id="red" >JUVE</div>
           
            <div class="col col-12 col-md-12 col-lg-2 bg-danger text-light text-center p-3 border border-end-1" id="red">MILAN</div>
            
            <div class="col col-12 col-md-12 col-lg-5 bg-danger text-light text-center p-3 " id="red" >INTER</div>
            
        </div>
        <div class="row p-3" >
            <div class="col col-sm-12 col-md-12 col-lg-8 bg-info text-white text-center p-3 border border-end-1" id="azure" >JUVE</div>
            <div class="row p-3">
                <div class="col bg-secondary col-6 col-sm-12 col-md-12 p-3" id="grey"></div>
                <div class="col bg-secondary col-6 p-3 col-sm-12 col-md-12" id="grey"></div>
            </div>
        
           
            <div class="col col-sm-12 col-md-12 col-lg-4 bg-info text-white text-center p-3 border" id="azure">MILAN</div>
        </div>

  <div class="row p-3" >
            <div class="col col-lg-10 bg-dark text-light text-center p-3 border border-end-1" id="red" >JUVE</div>
           
            <div class="col col-lg-2 bg-dark text-light text-center p-3 border border-end-1" id="red">MILAN</div>
            
            
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
